{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel = "stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <center>
        <h1>Index</h1>
        <img src="{% static 'images/django.png' %}">

        <h2>{{ curso }}</h2>

        <p>{{ outro }}</p>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>

                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td><a href = "{% url 'product' product.pk %}">{{ product.name }}</a></td>
                    <td>{{ product.price }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    <button onclick="test();"> Clique-me </button>
    </center>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
